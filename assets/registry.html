<!DOCTYPE html>
<html>
  <head>
    <title>
      EmployerDB
    </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./css/registry.css"/>
  </head> 
  <body>
    <header>
      <h1> 
        Employer Data Base
      </h1>
    </header>
    <nav>
      <ul id="menu">
        <li id="login" class="selected"> 
          Login 
        </li>
        <li id="register"> 
          Register 
        </li>
        <li id="copyright"> 
          Nada aun... Esperalo!  
        </li>
      </ul>
    </nav>
    <main>
      <section id="registerSection" hidden>
        <form>
          <fieldset>
            <legend>
              New Account Registry
            </legend>
            <p>
              <label for="fullName"> Complete name </label>
            </p>
            <input class="formElement" id="fullName" type="text" /> 
            <span class="errorMessage" id="fullNameErrorMessage">  </span>
            <p>
              <label for="email"> Email </label>
            </p>
            <input class="formElement" id="email" type="text"/>
            <span class="errorMessage" id="emailErrorMessage" hidden>Please provide your email</span>
            <p>
              <label for="password"> Password </label>
            </p>
            <input class="formElement" id="password" type="password"/>
            <span class="errorMessage" id="passwordErrorMessage"></span>

            <p>
              <label for="passwordConfirmation"> Password confirmation </label>
            </p>
            <input class="formElement" id="passwordConfirmation" type="password"/>
            <span class="errorMessage" id="passwordConfErrorMessage"></span>
            <p></p>
            <input class="buttonHover" id="cancelButton" type="submit" value="Cancel"/>
            <input class="buttonHover" id="submitButton" type="submit" value="Submit"/>
          </fieldset>
        </form>
      </section>
      <section id="loginSection" class="currentSelected">
        <form>
          <fieldset>
            <legend>
              User login 
            </legend>
            <p>
              <label for="email_reg"> Email </label>
            </p>
            <input class="formElement" id="email_reg" type="text"/>
            <p>
              <label for="password"> Password </label>
            </p>
            <input class="formElement" id="password_reg" type="password"/>
            <span class="errorMessage" id="loginErrorMessage"></span>
            <p></p>
            <input class="buttonHover" id="submitButton" type="submit" value="Submit"/>
          </fieldset>
      </section>
  <!--    <section id="registerSection" hidden>
        This is the register
      </section>
    -->
      <section id="copyrightSection" hidden>
        This is the copyright
      </section>
    </main>
    <script src="./js/registry.js" type="text/javascript"> </script>
  </body> 
</html>
